<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Elm i18n Example</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="elm.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: { languages: Array.from(navigator.languages) },
      });

      app.ports.setLang.subscribe(function (lang) {
        document.documentElement.lang = lang;
      });
    </script>
  </body>
</html>
