<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Elm Form Example</title>
        <style>
            body {
                font-family: system-ui, sans-serif;
                max-width: 600px;
                margin: 2rem auto;
                padding: 0 1rem;
                color: #333;
            }
            h1 {
                margin-bottom: 0.5rem;
            }
            .subtitle {
                color: #666;
                margin-bottom: 2rem;
            }
            .field {
                margin-bottom: 1rem;
            }
            .field label {
                display: block;
                font-weight: 600;
                margin-bottom: 0.25rem;
            }
            .field input,
            .field select,
            .field textarea {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 1rem;
                box-sizing: border-box;
            }
            .field textarea {
                resize: vertical;
                min-height: 80px;
            }
            .field input:focus,
            .field select:focus,
            .field textarea:focus {
                outline: none;
                border-color: #4a90d9;
                box-shadow: 0 0 0 2px rgba(74, 144, 217, 0.2);
            }
            .field .error-input {
                border-color: #e74c3c;
            }
            .field .error-input:focus {
                box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
            }
            .field .error-msg {
                color: #e74c3c;
                font-size: 0.85rem;
                margin-top: 0.25rem;
            }
            .field .hint {
                color: #888;
                font-size: 0.85rem;
                margin-top: 0.25rem;
            }
            .speaker-card {
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 1rem;
                margin-bottom: 0.75rem;
                position: relative;
                background: #fafafa;
            }
            .speaker-card .remove-btn {
                position: absolute;
                top: 0.5rem;
                right: 0.5rem;
                background: none;
                border: none;
                color: #999;
                cursor: pointer;
                font-size: 1.2rem;
                padding: 0.25rem;
            }
            .speaker-card .remove-btn:hover {
                color: #e74c3c;
            }
            .add-btn {
                background: none;
                border: 1px dashed #aaa;
                border-radius: 6px;
                padding: 0.75rem;
                width: 100%;
                cursor: pointer;
                color: #666;
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
            .add-btn:hover {
                border-color: #4a90d9;
                color: #4a90d9;
            }
            button[type="submit"] {
                background: #4a90d9;
                color: white;
                border: none;
                padding: 0.75rem 2rem;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
            }
            button[type="submit"]:hover {
                background: #3a7bc8;
            }
            button[type="submit"]:disabled {
                background: #ccc;
                cursor: not-allowed;
            }
            .output {
                background: #f0f8ff;
                border: 1px solid #b8d4e8;
                border-radius: 6px;
                padding: 1rem;
                margin-top: 2rem;
            }
            .output h2 {
                margin-top: 0;
                font-size: 1.2rem;
            }
            .output dt {
                font-weight: 600;
                margin-top: 0.5rem;
            }
            .output dd {
                margin-left: 1rem;
            }
            .required::after {
                content: " *";
                color: #e74c3c;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="elm.js"></script>
        <script>
            Elm.Main.init({ node: document.getElementById("app") });
        </script>
    </body>
</html>
